apiVersion: batch/v1
kind: Job
metadata:
  namespace: ${NAMESPACE}
  name: ${NAME}
spec:
  ttlSecondsAfterFinished: ${TTL}
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: main
          image: busybox${FAIL}:latest
          command: [ "/bin/sh" ]
          args: [ "-c", "echo start && sleep ${SLEEP} && echo slept ${SLEEP} && echo end && exit ${CODE}" ]
      restartPolicy: Never
