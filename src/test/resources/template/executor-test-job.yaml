apiVersion: batch/v1
kind: Job
metadata:
  namespace: ${NAMESPACE}
  name: ${NAME}
spec:
  ttlSecondsAfterFinished: ${TTL}
  activeDeadlineSeconds: ${ACTIVE_DEADLINE}
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: main
          image: ${IMAGE_NAME}
          command: [ ${COMMAND} ]
          args: [ ${ARGUMENTS} ]
      restartPolicy: Never